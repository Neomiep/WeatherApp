<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whats the Weather Like?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="\font-awesome\css\font-awesome.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <pre>
                     
                </pre>
                <div class="page-header">
                    <h2>What's the Weather Like?</h2>
                </div>
                <br>
                <br>
                <br>
                <div class="flex">
                    <div class="input-group">
                        <input id="cityName" class="form-control" type="text" placeolder="Enter City" required />
                    </div>
                    <div>
                        <button id="getCityTemp" class="btn btn-primary float-right" type="button">Get Temp</button>
                    </div>
                </div>
                <hr>
                <div class="cities-here"></div>

            </div>
        </div>
    </div>

    <script id="city-weather-template" type="text/x-handlebars-template">
        {{#each city}}
        <div class="city" data-id={{id}} >
            <h5>{{name}}</h5>
            <p>It is currently {{tempC}}°C / {{tempF}}°F here.</p>
            <button class="btn-sm btn-danger deleteCity" type="button">Delete City's Temp</button>
            <div class="flex">
                <input type="text" class="commentInput" required />
                <button class="btn-sm btn-primary sendComment" type="button">Post Comment</button>
            </div>
            <div class="comment-container">
                {{#each comments}}
                    <div data-id="{{id}}">
                        <span class="comment">{{text}}</span>
                    </div>
                {{/each}}
            </div>
        </div>
        </div>
        {{/each}}
    </script>
    <script src="\jquery\dist\jquery.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
